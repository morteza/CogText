<h2>Example: <em>Executive Functions</em></h2>
<p>Executive functions (<mark>Diamond2013</mark>), executive attention (<mark>Engle2002</mark>), executive control (<mark>Posner1990</mark>), attention control, attentional control (<mark>Bavelier2019</mark>), cognitive control (<mark>Botvinick2016</mark>), fluid intelligence (<mark>Diamond2013</mark>), fluid cognition, working memory (<mark>Baddeley1996</mark>), updating, shifting, and inhibition (<mark>Miyake2000</mark>).</p>
<br />
<center>

<p>Focus of research in many disciplines, including psychology, neuroscience, and artificial intelligence.</p>

<h2>Executive Functions (EFs)</h2>
<p><img class="emoji" draggable="false" alt="🍕" src="https://twemoji.maxcdn.com/2/svg/1f355.svg" data-marp-twemoji=""/> One example of such complex behaviors would be, for instance, cooking a pizza.</p>
<center>

</center>
</section>

</section>

<p><img class="emoji" draggable="false" alt="😔" src="https://twemoji.maxcdn.com/2/svg/1f614.svg" data-marp-twemoji=""/> Psychological constructs are not fully independent because the same tests are being used to tap into different constructs.</p>
<p><img class="emoji" draggable="false" alt="😔" src="https://twemoji.maxcdn.com/2/svg/1f614.svg" data-marp-twemoji=""/> Current state of affairs makes it hard to understand past results and limits scientific progress.</p>
<p><img class="emoji" draggable="false" alt="😔" src="https://twemoji.maxcdn.com/2/svg/1f614.svg" data-marp-twemoji=""/> Combining results from multiple disciplines is pretty difficult.</p>
<p><img class="emoji" draggable="false" alt="😔" src="https://twemoji.maxcdn.com/2/svg/1f614.svg" data-marp-twemoji=""/> It also makes it hard to develop effective interventions.</p>
<p><img class="emoji" draggable="false" alt="😔" src="https://twemoji.maxcdn.com/2/svg/1f614.svg" data-marp-twemoji=""/> There is a great need for more conceptual clarity.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="36" style="--paginate:true;--theme:gaia;">
<h3>To gain clarity, we can...</h3>
<p><img class="emoji" draggable="false" alt="🪶" src="https://twemoji.maxcdn.com/2/svg/1fab6.svg" data-marp-twemoji=""/> <strong>Manually</strong> read, synthesize, and criticize the literature to write reviews describing our understanding of the field.</p>
<ul>
<li><img class="emoji" draggable="false" alt="👎" src="https://twemoji.maxcdn.com/2/svg/1f44e.svg" data-marp-twemoji=""/> It's biased and reflect author's view</li>
<li><img class="emoji" draggable="false" alt="📈" src="https://twemoji.maxcdn.com/2/svg/1f4c8.svg" data-marp-twemoji=""/> Sheer volume of papers published every year<br />
(200 EFs papers per month on PubMed)</li>
</ul>
<p><em>OR</em></p>
<p><img class="emoji" draggable="false" alt="🤖" src="https://twemoji.maxcdn.com/2/svg/1f916.svg" data-marp-twemoji=""/> <strong>Automatically</strong> analyze the scientific texts.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="36" style="--paginate:true;--theme:gaia;">
<h2>Current project</h2>

<p>A text-based method to gain clarity on the meaning of EFs, including:</p>
<ul>
<li>how they should be <strong>operationalized</strong> (tasks, batteries, instructions)</li>
<li>how they should be <strong>conceptualized</strong> (constructs)</li>
<li>how they should be <strong>observed</strong> (methods and brain mechanisms)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="gaia" data-theme="gaia" class="gaia" data-marpit-pagination="12" data-marpit-pagination-total="36" style="--paginate:true;--class:gaia;--theme:gaia;">
<h2>Method</h2>

<ul>
<li>Develop a knowledge model of we know about EF-related constructs, tests, and brain mechanisms.</li>
<li>Collect publications related to the constructs and tests.</li>
<li>Parse the texts.</li>
<li>Use computational methods to develop:
<ol>
<li>descriptive statistics</li>
<li>latent model of tests/constructs co-appearance</li>
<li>latent topic model</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="36" style="--paginate:true;--theme:gaia;">
<h2>Pipeline</h2>
<center>

</center>

<h1>A latent space of tasks and constructs</h1>
<p>We are interested in a shared space of tests and constructs that encapsulates the similarity between one type given the other.</p>
<p>Similar to <mark>Peterson2019</mark> and <mark>Bavelier2019</mark>, but driven by data.</p>
<ul>
<li>Method 1: factorize the co-appearance matrix</li>
</ul>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi>X</mi><mrow><mi>m</mi><mo>×</mo><mi>c</mi></mrow></msub><mo>≈</mo><msub><mi>M</mi><mrow><mi>m</mi><mo>×</mo><mi>n</mi></mrow></msub><mo>×</mo><msubsup><mi>C</mi><mrow><mi>n</mi><mo>×</mo><mi>c</mi></mrow><mi>T</mi></msubsup></mrow><annotation encoding="application/x-tex">X_{m \times c} \approx M_{m \times n} \times C^T_{n \times c}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.891661em;vertical-align:-0.208331em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.25833100000000003em;"><span style="top:-2.5500000000000003em;margin-left:-0.07847em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">m</span><span class="mbin mtight">×</span><span class="mord mathnormal mtight">c</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">≈</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.891661em;vertical-align:-0.208331em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.25833100000000003em;"><span style="top:-2.5500000000000003em;margin-left:-0.10903em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">m</span><span class="mbin mtight">×</span><span class="mord mathnormal mtight">n</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.208331em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><s <h2>Model fitting</h2>
<ul>
<li>Non-negative factorization was used to infer latent matrices from a log-transformed probability matrix.</li>
</ul>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi mathvariant="normal">f</mi><mo>⁡</mo><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo><mo>=</mo><mi>α</mi><mo>×</mo><mi>min</mi><mo>⁡</mo><mo stretchy="false">(</mo><msub><mrow><mi mathvariant="bold">M</mi><mi mathvariant="bold">S</mi><mi mathvariant="bold">E</mi></mrow><mrow><mn>1</mn><mo separator="true">.</mo><mo separator="true">.</mo><mi>min</mi><mo>⁡</mo><mo stretchy="false">(</mo><mi>m</mi><mo separator="true">,</mo><mi>c</mi><mo stretchy="false">)</mo></mrow></msub><mo stretchy="false">)</mo><mo>−</mo><msub><mrow><mi mathvariant="bold">M</mi><mi mathvariant="bold">S</mi><mi mathvariant="bold">E</mi></mrow><mi>n</mi></msub><mo stretchy="false">(</mo><mi>X</mi><mo>−</mo><mi>M</mi><mo>×</mo><msup><mi>C</mi><mi>T</mi></msup><mo stretchy="false">)</mo><mspace linebreak="newline"></mspace></mrow><annotation encoding="application/x-tex">\operatorname*{f}(n) = \alpha \times \min(\mathbf{MSE}_{1 \ldotp\ldotp \min(m,c)}) - \mathbf{MSE}_n(X-M \times C^T) \\
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mop"><span class="mord mathrm" style="margin-right:0.07778em;">f</span></span><span class="mopen">(</span><span class="mord mathnormal">n</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.66666em;vertical-align:-0.08333em;"></span><span class="mord mathnormal" style="margin-right:0.0037em;">α</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1.1052em;vertical-align:-0.3551999999999999em;"></span><span class="mop">min</span><span class="mopen">(</span><span class="mord"><span class="mord"><span class="mord mathbf">MSE</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.34480000000000005em;"><span style="top:-2.5198em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">1</span><span class="mpunct mtight">..</span><span class="mop mtight"><span class="mtight">m</span><span class="mtight">i</span><span class="mtight">n</span></span><span class="mopen mtight">(</span><span class="mord mathnormal mtight">m</span><span class="mpunct mtight">,</span><span class="mord mathnormal mtight">c</span><span class="mclose mtight">)</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.3551999999999999em;"><span></span></span></span></span></span></ </foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="32" data-marpit-pagination-total="36"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="36" style="--paginate:true;--theme:gaia;">
<h1>Recap</h1>
<ul>
<li>We created an ontology of EF-related cognitive tests and constructs,</li>
<li>collected ~7GB of PubMed abstracts,</li>
<li>developed tools to automatically analyze the texts,</li>
<li>extracted a latent space that was shared between tests and constructs, and</li>
<li>all to reduce the confusion.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="36" style="--paginate:true;--theme:gaia;">
<h1>Conclusion</h1>
<ul>
<li>
<p>EFs are redundant and unclear, yet analysis of the test/construct latent space reduces the confusion.</p>
</li>
<li>
<p>Need for more rigorous methods to avoid confusion (e.g., ontologies, constrained definition of constructs, data-driven knowledge models, and a theory about cognitive tests).</p>
</li>
<li>
<p>Instead of focusing on confirmatory analysis, we can focus on cognitive tests (.e.g, use data to develop a battery that covers many cognitive constructs).</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="36" style="--paginate:true;--theme:gaia;">
<h2>Future works</h2>
<ul>
<li>Improved topic modeling using transformers.</li>
<li>Questionnaires in the ontology.</li>
<li>Human-in-the-loop (manually annotate ambiguous parts of the corpus).</li>
<li>A website for the interactive visualizations.</li>
<li>Named Entity Tagging (NER) to identify new tests and constructs.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="gaia" data-theme="gaia" class="gaia" data-marpit-pagination="36" data-marpit-pagination-total="36" style="--paginate:true;--class:gaia;--theme:gaia;">
<h2>Reproducibility and open science</h2>

<p>Outcomes of this study include:</p>
<ul>
<li>EF ontology,</li>
<li>collected PubMed corpus,</li>
<li>trained NLP models and derived data,</li>
<li>codes.</li>
</ul>
<p>Currently are all the materials are available on <strong>Uni HPC GitLab</strong>.<br />
In the future it will be openly available on GitHub.</p>
</section>
